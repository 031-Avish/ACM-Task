<html>

<head>
    <title>Document Upload form</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <div class="full-page">
    <div class="Page">
        <form method=post>
            <h2 align=center>
                <font color=red face="Blackadder ITC" size=7>Registration Form</font>
            </h2>

           <label for="fname"> Enter First Name *</label>
            <input type=text name=fname size=25 placeholder="e.g.Avish" class="input" required>
            <br>
            <label for="lname">Enter Last Name *</label> 
            <input type=text name=luname placeholder="e.g.Mehta" class="input" required>
            <br>
            <label for="gender">Gender *</label>
            <input type=radio name=gender  required> Male
            <input type=radio name=gender> Female
            <input type=radio name=gender> Other
       
            <br>
            <label for="dob">Date  of  Birth * </label><input type=date name=dob class="input" required>
            <br>
            <label for="myemail">Enter Email ID *</label><input type=email name=myemail class="input" required>
           <br>
            <label for="tname">Document's Topic *</label> <input type=text  name=tname size=25 class="input" required>
            <br>
            <label for="stname">Document's Details *</label> <input type=text name=stname size=25 class="input" required>
            <br>
            <label for="mydoc">Upload Your Document *</label> <input type=file name=mydoc  required>
            <br>
            
            <input type="submit" value="submit" class="button">
            <input type="reset"  class="button">
            
        </form>
    </div>

</body>
</div>
</html>
